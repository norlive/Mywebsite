<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin specific styles */
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0f3460;
            border-radius: 8px;
        }
        .admin-container h2 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-form input[type="password"],
        .add-item-form input[type="text"],
        .add-item-form input[type="url"],
        .add-item-form select,
        .add-item-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #16213e;
            border-radius: 4px;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .login-form button,
        .add-item-form button {
            background-color: #e94560;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover,
        .add-item-form button:hover {
            background-color: #c2314a;
        }
        #admin-panel {
            display: none; /* Hidden by default */
        }
        .portfolio-list {
            list-style: none;
            padding: 0;
        }
        .portfolio-list li {
            background-color: #16213e;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .portfolio-list li button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .portfolio-list li button:hover {
            background-color: #c2314a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">View Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <section id="login-section">
                <h2>Admin Login</h2>
                <form id="login-form" class="login-form">
                    <input type="password" id="admin-id" placeholder="Enter Admin ID" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message" style="color: red; text-align: center;"></p>
            </section>

            <section id="admin-panel">
                <h2>Manage Portfolio Items</h2>

                <h3>Add New Item</h3>
                <form id="add-item-form" class="add-item-form">
                    <input type="text" id="item-title" placeholder="Title" required>
                    <input type="url" id="item-src" placeholder="Image/Video URL" required>
                    <select id="item-type" required>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                    <input type="text" id="item-category" placeholder="Category" required>
                    <textarea id="item-description" placeholder="Description"></textarea>
                    <button type="submit">Add Item</button>
                </form>

                <h3>Existing Items</h3>
                <ul id="portfolio-admin-list" class="portfolio-list">
                    <!-- Existing portfolio items will be loaded here -->
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BBA Portfolio</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
